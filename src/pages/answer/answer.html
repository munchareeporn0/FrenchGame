  Ionic pages and navigation.

<ion-header no-border>

    <ion-navbar hideBackButton color="primary">
        <ion-row no-padding>
            <ion-col no-padding>
            <h2 text-center class="text-nav">Answer</h2>
            </ion-col>
         </ion-row>
    </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
      <ion-row>
        <ion-col col-5 class="col-head">
          <h3 class="text-head"> Score : {{score}} </h3>
        </ion-col>
        <ion-col col-7 class="col-btn"> 
          <ion-img *ngIf="star == 0" style="background-color:white" width="145" height="45" src='../assets/imgs/0star.png'></ion-img>
          <ion-img *ngIf="star == 1"  style="background-color:white" width="145" height="45" src='../assets/imgs/1star.png'></ion-img>
          <ion-img *ngIf="star == 2"  style="background-color:white" width="145" height="45" src='../assets/imgs/2star.png'></ion-img>
          <ion-img *ngIf="star == 3"  style="background-color:white" width="145" height="45" src='../assets/imgs/3star.png'></ion-img>
        </ion-col>
      </ion-row>
      <hr class="hr-head">
  </ion-grid>
  <ion-grid class="grid-btn">
      <ion-row no-padding>
        <ion-col no-padding col-12 class="col-btn"> 
            <button ion-button style="width: 40px; height: 30px;" color="info" (click)="goToRankingPage()"> <ion-icon large style="margin-bottom: 2px" ios="md-analytics" md="md-analytics" name="analytics"></ion-icon></button>
            <button ion-button style="width: 40px; height: 30px;" color="info" (click)="goToMenuPage()"> <ion-icon large style="margin-bottom: 2px" ios="md-menu" md="md-menu" name="menu"></ion-icon></button>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let verQ of verQuestions">
    <ion-grid padding class="grid-head">
      <ion-grid >
        <ion-row>
          <ion-col col-10>
            <h4 class="num-head"> <b>{{verQ.num}}</b> </h4>
          </ion-col>
          <ion-col class="col-check" col-2> 
            <img *ngIf="verQ.check == 1" style="height: 29px; width: 29px;" src="assets/imgs/correct1.png">
            <img *ngIf="verQ.check == 0" style="height: 29px; width: 29px;" src="assets/imgs/wrong1.png">
          </ion-col>
        </ion-row>
        <hr class="hr-main">
      </ion-grid>

      <ion-grid padding>
        <ion-row>
            <h6> {{verQ.question}} </h6>
        </ion-row>
        <ion-row>
            <h6> {{verQ.answer}} </h6>
        </ion-row>
        <ion-row class="row-main">
            <h6><b>Your answer :</b> {{verQ.pickChoice}} </h6>
        </ion-row>
        <ion-row *ngIf="verQ.check == 0">
            <h6 style="color: rgb(23, 163, 18)"><b>Correct answer :</b> {{verQ.correctChoice}} </h6>
        </ion-row>
      </ion-grid>

    </ion-grid>
  </ion-grid>  
  <ion-grid>
      <!-- <hr class="hr-head"> -->
      <ion-row>
        <ion-col col-12 class="col-btn-last"> 
            <button ion-button style="width: 89px; height: 38px; margin-right: 7px;" color="info" (click)="goToMenuPage()">Menu</button>
            <button ion-button style="width: 89px; height: 38px; margin-left: 7px;" color="info" (click)="goToRankingPage()">Ranking</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
