<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Question</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 >
                <h5 ion-text class="right">{{ q_no+1 }}/{{No}}</h5>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col col-12>
                <h2 ion-text>{{question}}</h2>
            </ion-col>
            <ion-col col-12 >
                <h2 ion-text>{{answer}}</h2>
            </ion-col>
        </ion-row>
        <ion-row class="pad-row">
            <ion-col col-12 *ngFor="let _choice of rand_choices">
                <button ion-button block item-start default color="primary" (click)='verifyAnswer(q_no,_choice)'>{{choices[_choice]}}</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-fab small>
            <ion-icon large name="eye"></ion-icon>
          </button>
        </ion-row>
    </ion-grid>

</ion-content>
