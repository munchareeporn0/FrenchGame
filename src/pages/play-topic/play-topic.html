<ion-header no-border>

    <ion-navbar  transparent>
        <ion-title text-center>Select Topic</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-grid>
        <ion-row padding class="bg-w">
            <ion-col col-12 *ngFor="let topic of topics">
                <button ion-button item-start default color="info" (click)='goToModePage()'>{{topic.id}}</button>
            </ion-col>
            <!-- *ngFor="let topic of topics" -->
        </ion-row>
    </ion-grid>
</ion-content>
